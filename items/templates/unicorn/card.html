{% load unicorn %}
<div class="shop-card wow fadeInUp" data-wow-delay="0.4s" unicorn:key="{{ item.id }}">
    <div class="dz-media">
        <img src="{{ item.thumbs.first.img.url }}"
            alt="image">
        <div class="shop-meta">
            <a href="{{ item.item.detail_link }}" class="btn btn-secondary btn-icon">
                <i class="fa-solid fa-eye d-md-none d-block"></i>
                <span class="d-md-block d-none">Quick View</span>
            </a>
            {% if request.user.is_authenticated %}
            <a role="button" class="btn btn-secondary btn-icon" unicorn:click="add_wish_list()">
                <i class="fa fa-heart"></i>
            </a>
            <div class="btn btn-secondary btn-icon" unicorn:click="add_to_cart( {{ item.pk }})">
                <i class="fa fa-shopping-cart" ></i>
            </div>
            {% else %}
            <a class="btn btn-secondary btn-icon" href="{{ item.item.detail_link }}">
                <i class="fa fa-shopping-cart" ></i>
            </a>
            {% endif %}
        </div>
    </div>
    <div class="dz-content">
        <h5 class="title"><a href="{{ item.item.detail_link }}">{{ item.item.item }}</a>
        </h5>
