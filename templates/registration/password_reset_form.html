{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="row justify-content-center align-items-center vh-100">
  
  <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10">
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
  
    {{ form.email.errors }}
  {% endif %}
  <div class="form-group mb-3">
  <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" class="form-control">
</div>
<div class="form-group mb-3">
    <input type="submit" class="btn btn-block btn-primary btn-lg" value="Reset password">
  </div>
  </form>
  </div>
  </div>
  </div>
{% endblock %}
